
<div class="card text-white bg-dark mb-3 course-item">
  <h3 class="card-header">{{ course_data.course.name }}</h3>
  <div class="card-body">

    <h4>{{ course_data.homework.name }}</h4>

      <div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width: {{ course_data.progress_percentage }}%;" aria-valuenow="{{ course_data.progress_percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="homework-details">

    <p>Start date: {{ course_data.homework.start_date }}</p>
    <p>Due date: {{ course_data.homework.due_date }}</p>
    <p>Days left: {{ course_data.days_left }}</p>
  </div>
              <a
              href="#"
              class="card-link text-danger"
              hx-get="{% url 'delete_course' course_data.course.id %}"
              hx-target="#delete-course-modal .modal-content"
              hx-trigger="click"
        >Delete</a
      >
        <a
          href="{% url 'edit_course' course_data.course.id %}"
          class="card-link"
          >Edit</a
        >
  </div>
</div>
