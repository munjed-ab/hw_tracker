<div style="text-align: center; padding-bottom:20px">
  <button id="fetchHW" type="submit" data-toggle="modal" data-target="#fetch-hws" class="btn btn-primary">Fetch SVU Homeworks</button><br/>
</div>


<div id="course-list">{% include 'tracker/course_list_partial.html' %}</div>

<!-- Delete Course Modal -->
<div
  class="modal fade"
  id="delete-course-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="delete-course-modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark"></div>
  </div>
</div>

<!-- Loading Spinner -->
<div id="loading-spinner">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!-- Modal Scrap HWs -->
<div
  class="modal fade"
  id="fetch-hws"
  tabindex="-1"
  role="dialog"
  aria-labelledby="fetch-hws-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="fetch-hws-title">Fetch SVU Homeworks</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          method="POST"
          id="login-form"
          hx-post="{% url 'fetch_hws' %}"
          hx-target="#course-list"
          hx-swap="innerHTML"
          hx-headers='{"HX-Request": "true"}'
          hx-trigger="submit"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="svu-id">SVU ID</label>
            <input type="text" name="svu-id" id="svu-id" />
          </div>
          <div class="form-group">
            <label for="svu-pass">Password</label>
            <input type="password" name="svu-pass" id="svu-pass" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Fetch</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Course Modal -->
<div
  class="modal fade"
  id="add-course-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="add-course-modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="add-course-modal-title">Add New Course</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="add-course-form"
          hx-post="{% url 'add_course' %}"
          hx-target="#course-list"
          hx-swap="beforebegin"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="course_name">Course Name</label>
            <input
              type="text"
              name="course_name"
              id="course_name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="homework_name">Homework Name (Optional)</label>
            <input
              type="text"
              name="homework_name"
              id="homework_name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="start_date">Start Date (Optional)</label>
            <input
              type="date"
              name="start_date"
              id="start_date"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input
              type="date"
              name="due_date"
              id="due_date"
              class="form-control"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add Course</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/dashboard.js' %}"></script>

{% endblock %}
