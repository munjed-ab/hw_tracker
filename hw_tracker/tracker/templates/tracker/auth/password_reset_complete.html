<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Complete</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>
  <style>
      .container-complete{
        margin:30px;
        padding:20px;
      }
  </style>
  <body>
    <div class="container-complete">
      <div class="toast-container"></div>
      <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/main.css' %}"
      />
      <div class="">
        <div class="login-section">
          <div class="">
            <h3>Password has been reset successfully</h3>
          </div>
          <div class="">
            <a href="{% url 'login' %}">
              <h4>Login</h4>
            </a>
          </div>
        </div>
      </div>
    </div>
        {% if messages %} {% for message in messages %}
    <script>
      createToast("{{message.message}}", "{{message.tags}}");

      function createToast(message, messageType) {
        const toast = document.querySelector(".toast-container");
        toast.style.display = "block";
        toast.textContent = message;
        toast.style.animation = "fadeOut 3s";

        if (messageType === "success") {
          toast.style.backgroundColor = "green";
        } else if (messageType === "error") {
          toast.style.backgroundColor = "red";
        }

        setTimeout(() => {
          toast.style.animation = "";
          toast.style.display = "none";
        }, 5000);
      }
    </script>
    {% endfor %} {% endif %}


    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
